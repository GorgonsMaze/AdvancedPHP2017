<h1>Corporation Details</h1>
<div class="content">
    <p><strong>Corporation: </strong>{{vm.corp.corp | uppercase}}</p>
    <p><strong>Owner</strong> {{ vm.corp.owner}}</p>
    <p><strong>Incorporated On: </strong>{{vm.corp.incorp_dt | date:'longDate'}}</p>
    <p><strong>Email: </strong><a ng-href="mailto:{{vm.corp.email}}">{{vm.corp.email}}</a></p>
    <p><strong>Phone: </strong><a ng-href="tel:{{vm.corp.phone}}">{{vm.corp.phone}}</a></p>
    <div class="googleMap"></div>
    <p><a href="#/corp">Back</a></p>
</div>
