<h1>Corporation Table</h1>

<div class="content">
    
    <h3>Search: <input ng-model="searchText"></h3>
    <!-- https://docs.angularjs.org/api/ng/filter/filter -->
    <br />
    <br /> 
          
    <table class="gridtable" id="searchTextResults">
        <thead>
            <tr>
                <th>Corporation</th>
                <th>Owner</th>                
                <th></th>
        
            </tr>
        </thead>    
        
        <tr ng-repeat="corp in vm.corps | filter:searchText">
            <td>{{corp.corp}}</td>                  
            <td>{{corp.owner}}</td>
            <td><a ng-href="#/corp/{{corp.id}}">View</a></td>
        </tr>
    </table>
        
</div>
